<section class="faq">
    <div class="faq-banner">
        <div class="col-lg-12">
            <div class="faq-page-header text-center">
                <h2 class="white-text-2">Video Gallery</h2>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="faq-page-breadcrumb text-center">
                <a href="" routerLink="/home" class="home">
                    <img src="../../assets/img/services_page/Our_Services/Home.png" alt="" class="home-img">
                </a>
                <a href="" class="arrow">
                    <img src="../../assets/img/services_page/Our_Services/Arrow.png" alt="" class="arrow-img">
                </a>
                <a href="" routerLink="/faq" class="service-link">
                    <h5 class="white-text-2">Video Gallery</h5>
                </a>
            </div>
        </div>
    </div>
    <div class="faq-div">

        <div class="row row-without-gutter">
            <nav class="navbar navbar-expand-lg navbar-light full-width-tabs" #stickyNav [class.stickyNav]="stickyNav">


                <div class="collapse navbar-collapse bg-white" id="navbar">
                    <ul class="nav nav-tabs nav-tabs-ul">
                        <li class="nav-item">
                            <a class="active" [ngClass]="{'nav-link': true, 'active':isActive('General')}"
                                (click)="makeActive('General')">General</a>
                        </li>
                        <li class="nav-item">
                            <a [ngClass]="{'nav-link': true, 'active':isActive('University/College')}"
                                (click)="makeActive('University/College')">University/College</a>
                        </li>
                        <li class="nav-item">
                            <a [ngClass]="{'nav-link': true, 'active':isActive('campus')}"

                        </li>
                        <li class="nav-item">

                        </li>
                        <li class="nav-item">
                            <a [ngClass]="{'nav-link': true, 'active':isActive('exams')}"
                                (click)="makeActive('exams')">Exams</a>
                        </li>
                        <li class="nav-item">
                            <a [ngClass]="{'nav-link': true, 'active':isActive('gallery')}"
                                (click)="makeActive('gallery')">Courses</a>
                        </li>
                        <li class="nav-item">
                            <a [ngClass]="{'nav-link': true, 'active':isActive('student')}"
                                (click)="makeActive('student')">Student Reviews</a>
                        </li>
                        <li class="nav-item">
                            <a [ngClass]="{'nav-link': true, 'active':isActive('study-abroad')}"
                                (click)="makeActive('study-abroad')">Study Abroad</a>
                        </li>
                        <li class="nav-item">
                            <a [ngClass]="{'nav-link': true, 'active':isActive('FAQ/QNA')}"
                                (click)="makeActive('FAQ/QNA')">FAQ/QNA</a>
                        </li>
                        <li class="nav-item">
